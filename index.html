<script>
	(function () {	//simple script to animate the header
	var afterTop = false;	//assuming zero scroll initially
	window.addEventListener('scroll', function () {
		if (window.pageYOffset > 165 && !afterTop) {
		  afterTop = true;
		  document.getElementById('mobile-bar').classList.remove('top');
		} else if (window.pageYOffset <= 165 && afterTop) {
		  afterTop = false;
		  document.getElementById('mobile-bar').classList.add('top');
		}
	});
	})();
	function(e) {
		e.preventDefault();
		var $anchor = $(this);
		$('html, body').stop().animate({
			scrollTop: $($anchor.attr('href')).offset().top
		}, 1500, 'easeInOutExpo');
	}
</script>
